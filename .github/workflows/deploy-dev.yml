name: Deploy â€” Dev

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy to Workers (dev)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        # npm ci uses the lockfile strictly and misses platform-specific optional
        # native bindings (e.g. @ast-grep/napi linux binding used by OpenNext).
        # npm install resolves them correctly for the current runner OS.
        run: npm install

      - name: Build (OpenNext for Cloudflare)
        run: npx opennextjs-cloudflare build

      - name: Deploy to Workers (dev environment)
        run: npx wrangler deploy --env dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
